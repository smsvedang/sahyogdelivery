<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Panel</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        button { padding: 10px 15px; margin: 5px 0; }
        input { padding: 10px; width: 200px; }
        #reader { width: 300px; border: 1px solid #ccc; }
        #pending-list li { background: #f9f9f9; padding: 10px; margin-bottom: 5px; }
        .message { padding: 10px; margin-top: 10px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Delivery Boy Panel</h1>

    <h2>1. Pending Deliveries (Booked)</h2>
    <button id="fetch-pending">Pending Deliveries दिखाओ</button>
    <ul id="pending-list"></ul>
    
    <h2>2. Scan QR to Start (Out for Delivery)</h2>
    <div id="reader"></div>
    <div id="scan-result" class="message" style="display:none;"></div>

    <h2>3. Complete Delivery (Delivered)</h2>
    <input type="text" id="otp-tracking-id" placeholder="Tracking ID..."><br>
    <input type="text" id="otp-code" placeholder="Customer OTP..."><br>
    <button id="complete-btn">Delivery Complete करें</button>
    <div id="otp-result" class="message" style="display:none;"></div>

    <script>
        const scanResultDiv = document.getElementById('scan-result');
        const otpResultDiv = document.getElementById('otp-result');
        const pendingList = document.getElementById('pending-list');
        const SERVER_URL = 'http://localhost:3000';

        // --- 1. Fetch Pending Deliveries ---
        document.getElementById('fetch-pending').addEventListener('click', async () => {
            pendingList.innerHTML = 'Loading...';
            try {
                const response = await fetch(`${SERVER_URL}/deliveries/booked`);
                const deliveries = await response.json();
                
                pendingList.innerHTML = ''; // Clear list
                if (deliveries.length === 0) {
                    pendingList.innerHTML = '<li>No pending deliveries.</li>';
                }
                
                deliveries.forEach(d => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${d.trackingId}</strong><br>${d.customerName}<br>${d.customerAddress}`;
                    pendingList.appendChild(li);
                });
            } catch (err) {
                pendingList.innerHTML = '<li>Error loading deliveries.</li>';
            }
        });

        // --- 2. QR Code Scanner ---
        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = async (decodedText, decodedResult) => {
            // decodedText is the "SAHYOG-123456" tracking ID
            html5QrCode.stop(); // Stop scanning
            scanResultDiv.style.display = 'block';
            scanResultDiv.className = 'message';
            scanResultDiv.innerHTML = `Scanned: ${decodedText}. Updating status...`;

            try {
                const response = await fetch(`${SERVER_URL}/delivery/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trackingId: decodedText })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    scanResultDiv.className = 'message success';
                    scanResultDiv.innerHTML = `Success! ${data.trackingId} is now ${data.status}.`;
                } else {
                    scanResultDiv.className = 'message error';
                    scanResultDiv.innerHTML = `Error: ${data.message}`;
                }
            } catch (err) {
                scanResultDiv.className = 'message error';
                scanResultDiv.innerHTML = `Error connecting to server.`;
            }
        };
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        // Start scanning
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);

        // --- 3. Complete Delivery (OTP) ---
        document.getElementById('complete-btn').addEventListener('click', async () => {
            const trackingId = document.getElementById('otp-tracking-id').value;
            const otp = document.getElementById('otp-code').value;
            
            otpResultDiv.style.display = 'block';
            otpResultDiv.className = 'message';
            otpResultDiv.innerHTML = 'Verifying OTP...';

            if (!trackingId || !otp) {
                otpResultDiv.className = 'message error';
                otpResultDiv.innerHTML = 'Please enter Tracking ID and OTP.';
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/delivery/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trackingId, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    otpResultDiv.className = 'message success';
                    otpResultDiv.innerHTML = `Success! ${data.trackingId} is ${data.status}.`;
                } else {
                    otpResultDiv.className = 'message error';
                    otpResultDiv.innerHTML = `Error: ${data.message}`;
                }
            } catch (err) {
                otpResultDiv.className = 'message error';
                otpResultDiv.innerHTML = 'Error connecting to server.';
            }
        });
    </script>
</body>

</html>
