<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Panel</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .header button { padding: 8px 12px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button { padding: 10px 15px; margin: 5px 0; }
        input[type="text"], input[type="password"] { padding: 10px; width: 200px; }
        #reader { width: 300px; border: 1px solid #ccc; }
        #pending-list li { background: #f9f9f9; padding: 10px; margin-bottom: 5px; list-style: none; }
        .message { padding: 10px; margin-top: 10px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        
        /* --- (नया) पेमेंट QR Modal --- */
        #qr-modal {
            display: none; /* डिफ़ॉल्ट रूप से छिपा हुआ */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        #qr-modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        #payment-qrcode { width: 256px; height: 256px; margin: 15px auto; }
        /* -------------------------- */
    </style>
</head>
<body>

    <div class="header">
        <h1>Delivery Panel (Welcome, <span id="delivery-name"></span>)</h1>
        <button id="logout-btn">Logout</button>
    </div>
    <button id="enable-notifications" style="background-color: #28a745;">Enable Notifications</button>

    <h2>1. My Assigned Deliveries</h2>
    <button id="fetch-pending">Refresh My Deliveries</button>
    <ul id="pending-list"></ul>
    
    <h2>2. Scan QR to Start (Out for Delivery)</h2>
    <div id="reader"></div>
    <div id="scan-result" class="message" style="display:none;"></div>

    <h2>3. Complete Delivery (Delivered)</h2>
    <input type="text" id="otp-tracking-id" placeholder="Tracking ID..." onblur="checkIfCod(this.value)">
    <input type="password" id="otp-code" placeholder="Customer OTP..."><br>
    
    <div id="cod-payment-options" style="display:none; margin-top:10px; background: #fffbe6; padding: 10px; border-radius: 5px;">
        <strong>Payment Received:</strong><br>
        <input type="radio" id="pay-cash" name="paymentReceivedMethod" value="cash" required>
        <label for="pay-cash">By Cash</label><br>
        <input type="radio" id="pay-online" name="paymentReceivedMethod" value="online">
        <label for="pay-online">By Online (QR)</label>
    </div>
    
    <button id="complete-btn">Delivery Complete करें</button>
    <div id="otp-result" class="message" style="display:none;"></div>

    <div id="qr-modal">
        <div id="qr-modal-content">
            <h3>Scan to Pay (Amount: ₹<span id="qr-amount"></span>)</h3>
            <div id="payment-qrcode"></div>
            <button id="close-qr-modal">Close</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('authToken');
        const role = localStorage.getItem('userRole');
        const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
        const scanResultDiv = document.getElementById('scan-result');
        const otpResultDiv = document.getElementById('otp-result');
        const pendingList = document.getElementById('pending-list');
        let currentDeliveries = []; // (नया) डिलीवरी की लिस्ट को सेव करने के लिए

        // --- 1. सिक्योरिटी गार्ड ---
        window.onload = () => {
            if (!token || role !== 'delivery') {
                localStorage.clear();
                window.location.href = '/login';
                return;
            }
            document.getElementById('delivery-name').textContent = localStorage.getItem('userName');
            loadAssignedDeliveries();
            startScanner();
        };

        // --- 2. असाइन की गई डिलीवरी लोड करें (अपडेटेड) ---
        document.getElementById('fetch-pending').onclick = loadAssignedDeliveries;
        async function loadAssignedDeliveries() {
            pendingList.innerHTML = '<li>Loading...</li>';
            try {
                const response = await fetch('/delivery/my-deliveries', { headers });
                if (response.status === 401) window.location.href = '/login';
                const deliveries = await response.json();
                
                currentDeliveries = deliveries; // (नया) लिस्ट को सेव करें
                pendingList.innerHTML = '';
                
                if (deliveries.length === 0) {
                    pendingList.innerHTML = '<li>No pending deliveries assigned to you.</li>';
                }
                
                deliveries.forEach(d => {
                    const li = document.createElement('li');
                    let paymentInfo = `<strong>Payment: ${d.paymentMethod}</strong>`;
                    if(d.paymentMethod === 'COD') {
                        paymentInfo += ` (₹${d.billAmount})`;
                        // (नया) अगर COD है तो QR बटन दिखाएँ
                        if (d.currentStatus === 'Out for Delivery') {
                            paymentInfo += ` <button onclick="showPaymentQr('${d.billAmount}', '${d.trackingId}')" style="font-size: 12px; padding: 3px 6px;">Show Payment QR</button>`;
                        }
                    }
                    
                    li.innerHTML = `
                        <strong>${d.trackingId} (Status: ${d.currentStatus})</strong><br>
                        ${d.customerName}<br>
                        ${d.customerAddress}<br>
                        ${paymentInfo}
                    `;
                    pendingList.appendChild(li);
                });
            } catch (err) {
                pendingList.innerHTML = `<li>Error loading deliveries: ${err.message}</li>`;
            }
        }

        // --- 3. QR Code Scanner ---
        const html5QrCode = new Html5Qrcode("reader");
        function startScanner() {
             const config = { fps: 10, qrbox: { width: 250, height: 250 } };
             html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(err => console.log("Scanner start error:", err));
        }
        const qrCodeSuccessCallback = async (decodedText, decodedResult) => {
            html5QrCode.stop();
            scanResultDiv.style.display = 'block';
            scanResultDiv.className = 'message';
            scanResultDiv.innerHTML = `Scanned: ${decodedText}. Updating status...`;
            try {
                const response = await fetch('/delivery/start', {
                    method: 'POST', headers: headers, body: JSON.stringify({ trackingId: decodedText })
                });
                const data = await response.json();
                if (response.ok) {
                    scanResultDiv.className = 'message success';
                    scanResultDiv.innerHTML = `Success! ${data.trackingId} is now ${data.status}.`;
                    loadAssignedDeliveries(); // लिस्ट रीफ्रेश करें
                } else {
                    scanResultDiv.className = 'message error';
                    scanResultDiv.innerHTML = `Error: ${data.message}`;
                }
            } catch (err) {
                scanResultDiv.className = 'message error';
                scanResultDiv.innerHTML = `Error connecting to server.`;
            }
            setTimeout(startScanner, 3000); // 3 सेकंड बाद स्कैनर फिर से शुरू करें
        };
        
        // --- 4. (नया) पेमेंट QR Modal को दिखाना ---
        function showPaymentQr(amount, trackingId) {
            const upiID = 'mab.037325040420024@axisbank';
            const merchantName = 'Sahyog Medical'.replace(/ /g, '%20');
            const upiQrString = `upi://pay?pa=${upiID}&pn=${merchantName}&am=${amount}&cu=INR&tn=Order-${trackingId}`;
            
            document.getElementById('qr-amount').textContent = amount;
            document.getElementById('payment-qrcode').innerHTML = ''; // पुराना QR साफ़ करें
            new QRCode(document.getElementById('payment-qrcode'), {
                text: upiQrString,
                width: 256,
                height: 256
            });
            document.getElementById('qr-modal').style.display = 'flex';
        }
        document.getElementById('close-qr-modal').onclick = () => {
            document.getElementById('qr-modal').style.display = 'none';
        };

        // --- 5. (नया) चेक करें कि क्या यह COD है ---
        async function checkIfCod(trackingId) {
            const codOptions = document.getElementById('cod-payment-options');
            if (!trackingId) {
                codOptions.style.display = 'none';
                return;
            }
            try {
                // /track API से जानकारी लें (जो अब paymentMethod भी देता है)
                const response = await fetch(`/track/${trackingId}`);
                const data = await response.json();
                
                // अगर COD है और डिलीवर नहीं हुआ है, तो ऑप्शन दिखाएँ
                if (data.paymentMethod === 'COD' && data.currentStatus === 'Out for Delivery') {
                    codOptions.style.display = 'block';
                } else {
                    codOptions.style.display = 'none';
                }
            } catch (err) {
                codOptions.style.display = 'none';
            }
        }

        // --- 6. Complete Delivery (OTP) (अपडेटेड) ---
        document.getElementById('complete-btn').addEventListener('click', async () => {
            const trackingId = document.getElementById('otp-tracking-id').value;
            const otp = document.getElementById('otp-code').value;
            otpResultDiv.style.display = 'block';
            otpResultDiv.className = 'message';
            otpResultDiv.innerHTML = 'Verifying OTP...';

            // --- (नया) पेमेंट मेथड की वैल्यू लें ---
            let paymentReceivedMethod = null;
            if (document.getElementById('cod-payment-options').style.display === 'block') {
                if (document.getElementById('pay-cash').checked) {
                    paymentReceivedMethod = 'cash';
                } else if (document.getElementById('pay-online').checked) {
                    paymentReceivedMethod = 'online';
                } else {
                    otpResultDiv.className = 'message error';
                    otpResultDiv.innerHTML = 'Please select payment method (Cash or Online).';
                    return;
                }
            }
            // ------------------------------------

            try {
                const response = await fetch('/delivery/complete', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ 
                        trackingId, 
                        otp, 
                        paymentReceivedMethod // (नया) सर्वर को भेजें
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    otpResultDiv.className = 'message success';
                    otpResultDiv.innerHTML = `Success! ${data.trackingId} is ${data.status}.`;
                    loadAssignedDeliveries();
                    document.getElementById('otp-tracking-id').value = '';
                    document.getElementById('otp-code').value = '';
                    document.getElementById('cod-payment-options').style.display = 'none';
                } else {
                    otpResultDiv.className = 'message error';
                    otpResultDiv.innerHTML = `Error: ${data.message}`;
                }
            } catch (err) {
                otpResultDiv.className = 'message error';
                otpResultDiv.innerHTML = 'Error connecting to server.';
            }
        });

        // --- 7. Push Notification ---
        document.getElementById('enable-notifications').onclick = async () => {
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                try {
                    const reg = await navigator.serviceWorker.register('/service-worker.js');
                    const sub = await reg.pushManager.getSubscription();
                    if (sub) {
                        alert('You are already subscribed.');
                    } else {
                        const publicKeyRes = await fetch('/vapid-public-key');
                        const publicKey = await publicKeyRes.text();
                        const newSub = await reg.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: publicKey
                        });
                        await fetch('/subscribe', { method: 'POST', headers: headers, body: JSON.stringify(newSub) });
                        alert('Notifications enabled!');
                    }
                } catch (err) { alert('Failed to enable notifications. ' + err.message); }
            } else { alert('Push notifications are not supported.'); }
        };

        // --- 8. Logout ---
        document.getElementById('logout-btn').onclick = () => {
            localStorage.clear();
            window.location.href = '/login';
        };
    </script>
</body>
</html>
